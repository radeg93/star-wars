<ng-container *ngIf="dataSource.data; else spinner">
  <form class="search-form">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input type="search"
             matInput
             [formControl]="searchFormControl"
             placeholder="Search">
    </mat-form-field>
  </form>

  <table mat-table
         [dataSource]="dataSource"
         matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Name
      </th>
      <td mat-cell
          *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Birth Year Column -->
    <ng-container matColumnDef="birth_year">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Birth Year
      </th>
      <td mat-cell
          *matCellDef="let element"> {{element.birth_year}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (click)="onClickRow(row)"></tr>
  </table>

  <mat-paginator [length]="response?.count"
                 [pageSizeOptions]="[10]"
                 showFirstLastButtons></mat-paginator>
</ng-container>

<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
